<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 260px;
      }
      /* 选择器 */
      .box {
        margin: 4px 0;
        display: flex;
        align-items: center;
        height: 24px;
        gap: 8px;
      }
      input {
        margin: 0;
        padding: 0;
        cursor: pointer;
      }
      label {
        cursor: pointer;
      }
      .hr {
        margin: 20px 0;
        height: 1px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <h3 id="site"></h3>
    <div class="box">
      <input
        type="radio"
        id="site-global"
        name="site-mode"
        value="site-global"
      />
      <label for="default">使用全局配置</label>
    </div>
    <div class="box">
      <input
        type="radio"
        id="site-default"
        name="site-mode"
        value="site-default"
      />
      <label for="default">默认</label>
    </div>
    <div class="box">
      <input type="radio" id="site-blank" name="site-mode" value="site-blank" />
      <label for="blank">新窗口打开</label>
    </div>
    <div class="box">
      <input type="radio" id="site-self" name="site-mode" value="site-self" />
      <label for="self">当前窗口打开</label>
    </div>
    <div class="hr"></div>
    <h3>全局设置：</h3>
    <div class="box">
      <input
        type="radio"
        id="global-default"
        name="global-mode"
        value="global-default"
      />
      <label for="default">默认</label>
    </div>
    <div class="box">
      <input
        type="radio"
        id="global-blank"
        name="global-mode"
        value="global-blank"
      />
      <label for="blank">新窗口打开</label>
    </div>
    <div class="box">
      <input
        type="radio"
        id="global-self"
        name="global-mode"
        value="global-self"
      />
      <label for="self">当前窗口打开</label>
    </div>
    <script src="/scripts/popup.js"></script>
  </body>
</html>
